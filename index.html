<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Połączenie z MetaMask</title>
  <script src="ethers.umd.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #f6851b;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Połącz z MetaMask</h1>
  <button id="connectButton">Połącz</button>
  <div id="status"></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const statusDiv = document.getElementById('status');

    connectButton.onclick = async () => {
      if (!window.ethereum) {
        statusDiv.textContent = 'MetaMask nie jest zainstalowany.';
        return;
      }

      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        statusDiv.textContent = `Połączono: ${address}`;
      } catch (error) {
        statusDiv.textContent = `Błąd: ${error.message}`;
      }
    }
  </script>
</body>
</html>
